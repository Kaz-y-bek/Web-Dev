<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS text properties</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: darkblue;
            text-align: center;
            text-transform: uppercase;
        }

        p {
            font-size: 18px;
            color: #333333;
            line-height: 1.6;
        }

        .important {
            color: red;
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        .spaced {
            letter-spacing: 3px;
        }

        a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>CSS Text Properties</h1>

    <p>
        This is a normal paragraph with 
        <span class="important">important text</span>,
        <span class="italic">italic text</span>,
        and <span class="underline">underlined text</span>.
    </p>

    <p class="spaced">
        This text has extra space between letters.
    </p>

    <p>
        Visit <a href="#">our website</a> to learn more.
    </p>

</body>
</html>
